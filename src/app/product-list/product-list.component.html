<h2>Produkte</h2>

<div *ngFor="let product of products; index as productId">
	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/product-details', productId]">
			{{ product.name }}
		</a>
	</h3>
	<p *ngIf="product.description">
		Beschreibung: {{ product.description }}
	</p>
  <button (click)="share()">
    teilen
  </button>
</div>
